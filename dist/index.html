<!DOCTYPE html>
<html>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <h1>tauri-app</h1>
<script style="display: block; white-space: pre; font-family: monospace;">
  document.body.firstElementChild.innerHTML = `localStorage.data: ${localStorage.data}`;
  window.__TAURI__?.window.getCurrent().listen('tauri://close-requested', () => {
    localStorage.data = 1;
    window.__TAURI__?.window.getCurrent().close();
  });
</script>
  </body>
</html>
