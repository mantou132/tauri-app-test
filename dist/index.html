<!DOCTYPE html>
<html>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <button id="btn">get user media</button>
    <label><input type="checkbox" id="ck"> captured stream</label>
    <script style="display: block; white-space: pre; font-family: monospace">
btn.onclick = () => {
  navigator.mediaDevices.getUserMedia({ audio: true }).then(() => {
    ck.checked = true;
  }).catch((err) => {
    document.body.innerHTML = String(err);
  });
  document.body.append('getUserMedia');
};
    </script>
  </body>
</html>
